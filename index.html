<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmark Manager</title>
    <meta name="description" content="Store and manage your bookmarks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="larger-view.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  
  </head>
  <body>
    <header role="banner">
      <h1>Bookmark Mananger</h1>
    </header>

    <form class ="search" role="form">
      <input type="text" aria-label="search box" role="searchbox" name="search-box" placeholder="Search..." id="search-box">
      <div class="show-error" aria-labelledby=""></div>
      <button class="add-item">+ Add Bookmark</button>
    </form>


    <div class="add-form-container">
      <form class="add-bookmark" role="form">
        <input type="button" value="&#xf410; " class="fa-window-close fa fa-input">
        <label for="url-entry">URL</label>
        <br>
        <input type= "text" class="url-entry" placeholder="http://....">
        <br>
        <label for="rating-box"></label>
        <br>
        <div class="select-rating">
            <label for="ratings">Rating:</label>
            <select name="-selectratings" id="ratings">
              <option value="">⭐</option>
              <option value="2">⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
          </div>
        <div class="additional-info-form">
            <label for="text-entry"></label>
            <br>
            <input aria-label="Title" type= "text" class="title-entry" placeholder="Title..." maxlength="22">
            <br>
            <textarea class="add-bookmark-textArea" maxlength="130" rows="5" name="description" placeholder="This webiste is for..." cols="35"></textarea>
        </div>
        <div class="go-btn">
          <button><a  href="#" tabindex="-1"><i class="add-new-item-btn fas fa-arrow-right fa-3x"></i></a></button>
        </div>
      </form>  
    </div>

    <div class="filter-rating">
      <label for="filter-ratings">Filter By:</label>
      <select name="filter-ratings" id="filter-ratings">
        <option value="">⭐+</option>
        <option value="2">⭐⭐+</option>
        <option value="3">⭐⭐⭐+</option>
        <option value="4">⭐⭐⭐⭐+</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    </div>
    <section aria-label="bookmark container" class= "bookmark-container">
    </section>

    <a class="logo-info" href="https://clearbit.com">Logos provided by Clearbit</a>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="BookmarkController.js"></script>
    <script type="text/javascript" src="bookmarkAPI.js"></script>
    <script type="text/javascript" src="Store.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
