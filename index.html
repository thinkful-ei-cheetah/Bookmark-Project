<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmark Manager</title>
    <meta name="description" content="Store and manage your bookmarks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  
  </head>
  <body>
    <header role="banner">
      <h1>Bookmark Mananger</h1>
    </header>
    <form role="form">
      <input type="text" role="searchbox" name="search-box" placeholder="Search..." id="search-box">
    </form>
    <a class="logo-info" href="https://clearbit.com">Logos provided by Clearbit</a>
    <section role="list" class= "bookmark-container">
      <div class="bookmark" id="someNum" role="listitem">
        <div class="small-to-large">
          <div class="logo-container">
            <img class= "logo" src="https://placedog.net/170/170" alt="logo">
          </div>
          <div class="js-mini-info">
            <h4 class="name">Spotify</h4>
            <span class="star-rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>
        </div>
      </div>

      <div class=" js-bookmark-large bookmark" id="someNum" role="listitem">
        <div class="js-small-to-large-large">
          <div class="logo-container js-logo-container-large">
            <img class="logo js-logo-large" src="https://placedog.net/60/60" alt="logo">
          </div>
          <div class="js-large-info">
            <h4 class="js-name-large">Spotify</h4>
            <span class="star-rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>
          <i class="fas fa-trash fa-lg"></i>
        </div>
        <div class="additional-info">
          <p>Spotify is a Swedish audio streaming platform that provides DRM-protected music and podcasts from record labels and media companies.</p>
          <p>https://fontawesome.com/how-to-use/on-the-web/styling/sizing-icons</p>
        </div>
        <div class="go-btn"><a  href="#"><i class="fas fa-arrow-circle-right fa-3x"></i>

        </a></div>
      </div>
      
      
      <div class="bookmark" id="someNum" role="listitem">
          <div class="small-to-large">
            <div class="logo-container">
              <img class= "logo" src="https://placedog.net/170/170" alt="logo">
            </div>
            <div class="js-mini-info">
              <h4 class="name">Spotify</h4>
              <span class="star-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </span>
            </div>
          </div>
        </div>

        
    </section>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
