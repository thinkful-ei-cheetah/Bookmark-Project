<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmark Manager</title>
    <meta name="description" content="Store and manage your bookmarks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/larger-view.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>
  <body>
    <header role="banner">
      <h1>Bookmark Mananger</h1>
    </header>

    <form class ="search" role="form">
      <input type="text" aria-label="search box" role="searchbox" name="search-box" placeholder="Search..." id="search-box">
      <div class="show-error" aria-labelledby=""></div>
      <button class="add-item">+ Add Bookmark</button>
    </form>

    <div class="add-form-container">
        
    </div>

    <div class="filter-rating">
      <label for="filter-ratings">Filter By:</label>
      <select name="filter-ratings" id="filter-ratings">
        <option value="">⭐+</option>
        <option value="2">⭐⭐+</option>
        <option value="3">⭐⭐⭐+</option>
        <option value="4">⭐⭐⭐⭐+</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    </div>
    <section aria-label="bookmark container" class= "bookmark-container">
    </section>

    <a class="logo-info" href="https://clearbit.com">Logos provided by Clearbit</a>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/BookmarkController.js"></script>
    <script type="text/javascript" src="scripts/bookmarkAPI.js"></script>
    <script type="text/javascript" src="scripts/Store.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
