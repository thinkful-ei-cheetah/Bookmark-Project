<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmark Manager</title>
    <meta name="description" content="Store and manage your bookmarks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  
  </head>
  <body>
    <header role="banner">
      <h1>Bookmark Mananger</h1>
    </header>
    <form role="form">
      <input type="text" role="searchbox" name="search-box" placeholder="Search..." id="search-box">
    </form>
    <a class="logo-info" href="https://clearbit.com">Logos provided by Clearbit</a>
    <section role="list" class= "bookmark-container">
      <div class="bookmark" id="someNum" role="listitem">
        <div class="logo-container">
         <img src="//logo.clearbit.com/spotify.com?size=170" alt="logo">
        </div>
        <div class="mini-info">
          <h4>Spotify</h4>
          <span class="star-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
        </div>
      </div>
      
      
    
    </section>
    
  </body>
</html>
